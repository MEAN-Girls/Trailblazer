<section ng-controller="BoundarysController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Boundary</h1>
  </div>
  <div class="col-md-12">
    <form name="boundaryForm" class="form-horizontal" ng-submit="update(boundaryForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="boundary.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="boundaryForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Boundary title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="boundary.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
			<div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
	<input type="file" file-model="boundaryFile"/>
	<button ng-click="uploadFile()">Upload Boundary File</button>
  </div>
</section>
