<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<section ng-controller="BoundarysController" ng-init="find()">
  <div class="page-header">
    <h1>Boundaries</h1>
  </div>
  <div class="searchBar">
	<input type="text" class="form-control" placeholder="Search" ng-model="searchingBar" style="background-color:white">
  </div>
  
<div class="input-append btn-group dropdown">
    <input class="span2" id="appendedInputButton" size="16" type="text">
    <div class="dropdown">
    <ul class="dropdown-menu">
        <li><a href="#">Edit</a></li>
        <li><a href="#"> Delete</a></li>
        <li><a href="#">Ban</a></li>
        <li class="divider"></li>
        <li><a href="#"><i class="i"></i> Make admin</a></li>
    </ul>
	</div>
	<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
        <span class="caret"></span>
    </a>
</div>


<br>
<br>
<br>
  <div class="list-group">
    <a ng-repeat="boundary in boundarys | filter:searchingBar" ui-sref="boundaries.view({boundaryId: boundary._id})" class="list-group-item">
      <h4 ng-bind="boundary.properties.MANAME"></h4>
      <small class="list-group-item-text">
        Boundary Id
        <span ng-bind="boundary._id"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="boundary.title"></h4>
      <p class="list-group-item-text" ng-bind="boundary.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="boundarys.$resolved && !boundarys.length">
    No boundarys yet, why don't you <a ui-sref="boundarys.create">create one</a>?
  </div>
</section>
