<section ng-controller="BoundariesController">
  <div class="page-header">
    <h1>New Boundary</h1>
  </div>
  <div ng-show="success" ng-model="statusMessage" class="alert alert-success">
    <strong>Boundary Successfully {{statusMessage}}!</strong>&nbsp; 
    <a ui-sref="boundaries.list"> Return to View Boundaries</a>
  </div>
  <div class="col-md-12" ng-hide="success">
      <input type="file" on-read-file="showContent($fileContent)"/>
    <div ng-if="content">
        <hr>
        <h2>Preview: </h2>
        <a class="btn btn-primary" ng-click="create(content)">Save</a>
        <hr>
        <section class="preview">
        <leaflet geojson="geojson" center="center" width="100%" height="100%"></leaflet>
        </section>
    </div>
  </div>
</section>
